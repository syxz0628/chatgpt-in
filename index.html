<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="images/x-icon" href="./static/images/favicon.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>chat</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="title">
            <h2 class="text-center">Joey's ChatGPT3.5</h2>
        </div>
        
        <div class="key">
          <div class="input-group col-sm-6">
            <span class="input-group-addon">
              <input type="checkbox" class="ipt-1">
            </span>
            <input type="text" class="form-control ipt-2" placeholder="输入自己的api key">
          </div>
        </div>
      
        <div class="answer">
          <div class="tips text-center">
            <!--  <h3 class="lead">API Key 暂有额度！无需打赏支持本站！</h3>   -->
            <h3 class="lead">请勿私自转发本站或API key！</h3>
			      <h3 class="lead">ChatGPT按反馈字数收费，每次提问将累计前面所有的问题和回复的字数，因此目前限制<span> 10 </span>次提问，10次以后请点击clear。</h3>
            <img src="./static/images/reward.png" width="400">
          </div>
          <div id="chatWindow"></div>
          <div class="input-group ipt">
            <div class="col-xs-12">
              <input id="chatInput" class="form-control" type="search" placeholder="请输入你的问题">
            </div>
            <div class="chatButton">         
              <button id="chatBtn" class="btn btn-primary" type="button">Go !</button>
              <button id="ResetBtn" class="btn btn-primary" type="button"><span style="text-decoration: underline">R</span>esetC</button>
              <button id="clearBtn" class="btn btn-primary" type="button"><span style="text-decoration: underline">C</span>lear</button>
            </div>  
          </div>
        </div>
      </div>
          
        </div>
      </div>
      
    <div class="row foot">
      <footer class="col-xs-12" style="margin-top: 10px;">
        <p class="lead text-center">“抢走工作的不会是AI,而是率先掌握AI能力的人”</p>
        <p class="lead text-center"><a href="https://blog.csdn.net/qq_57421630" target="_blank" style="color:red;text-decoration:none;">@联系原作者</a></p>
      </footer>
    </div>
  </div>  
  
  <script src="./static/js/jquery-2.1.1.js"></script>
